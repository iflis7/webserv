<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site web</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Style pour le menu sticky */
    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 1020;
    }

    /* Style pour les images avec effet hover */
    .hover-effect:hover {
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
<!-- Menu sticky -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <a class="navbar-brand" href="#">Mon site web</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">À propos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Section style hero banner -->
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Titre du hero banner</h1>
    <p class="lead text-muted mb-0">Texte du hero banner</p>
  </div>
</section>

<!-- Section avec les 3 photos des créateurs -->
<section class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img src="data/images/photo.jpeg" alt="Photo 1" class="img-fluid hover-effect">
    </div>
    <div class="col-md-4">
      <img src="../../images/photo.jpeg" alt="Photo 2" class="img-fluid hover-effect">
    </div>
    <div class="col-md-4">
      <img src="../../images/photo.jpeg" alt="Photo 3" class="img-fluid hover-effect">
    </div>
  </div>
</section>

<!-- Section avec le formulaire d'upload d'image -->
<section class="container my-5">
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="imageUpload">Uploader une image :</label>
      <input type="file" class="form-control-file" id="imageUpload" name="imageUpload">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</section>

<!-- Section listant toutes les images dans le serveur -->
<section class="container my-5">
  <h2>Liste des images :</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Image 1
      <button class="btn btn-danger">Supprimer</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Image 2
      <button class="btn btn-danger">Supprimer</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Image 3
      <button class="btn btn-danger">Supprimer</button>
    </li>
  </ul>
</section>

<!-- Footer avec liens vers les réseaux des 3 créateurs -->
<footer class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4 text-center">
        <a href="#">Lien vers le réseau du créateur 1</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="#">Lien vers le réseau du créateur 2</a>
      </div>
      <div class="col-md-4 text-center">
        <a href="#">Lien vers le réseau du créateur 3</a>
      </div>
    </div>
  </div>
</footer>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
