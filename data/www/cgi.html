<div class="container m-4 mx-auto text-center">
  <h1 class="m-2">Téléverser un fichier</h1>
  <form action="/cgi/CGI.py" method="get" enctype="multipart/form-data">
    <div class="form-group m-2">
      <div class="p-2">
        <label for="name">Entrez votre nom :</label>
        <input type="text" class="form-control-file" id="name" name="name">
      </div>
      <br>
      <div class="p-2">
        <label for="login">Entrez votre login :</label>
        <input type="text" class="form-control-file" id="login" name="login">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-dark m-2 px-4"> 
        Submit
      </button>
    </div>
  </form>
</div>
