<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark p-4">
      <a class="navbar-brand" href="index.html">WebServe</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="televerser.html">Téléverser</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="team.html">Notre équipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cgi.html">CGI</a>
        </li>
      </ul>
    </nav>
    <div class="container m-4 mx-auto">
      <div class="m-4">
        <h1>Téléverser un fichier</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Sélectionnez un fichier à téléverser :</label>
            <input
              type="file"
              class="form-control-file"
              id="file"
              name="file"
            />
          </div>
          <button type="submit" class="btn btn-outline-dark m-2">
            Téléverser
          </button>
        </form>
      </div>
      <div class="m-4">
        <h1>Supprimer un fichier</h1>
        <form action="/delete" method="delete" enctype="multipart/form-data">
          <div class="form-group">
            <input
              type="text"
              class="form-control-file btn-outline-dark"
              id="filename"
              name="filename"
            />
          </div>
          <button type="submit" class="btn btn-outline-dark m-2">
            Supprimer
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
