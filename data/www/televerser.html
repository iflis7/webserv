<div class="container">
  <h1>Téléverser un fichier</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Sélectionnez un fichier à téléverser :</label>
      <input type="file" class="form-control-file" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Téléverser</button>
  </form>
  <h1>Supprimer un fichier</h1>
  <form action="/delete" method="delete" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" class="form-control-file" id="filename" name="filename">
    </div>
    <button type="submit" class="btn btn-primary">Supprimer</button>
  </form>
</div>

</body>
</html>
